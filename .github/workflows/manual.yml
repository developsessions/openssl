name: Delete-Old-Workflows

on: 
  repository_dispatch:
  workflow_dispatch:

# Cronjob
  schedule:
    - cron: 0 0 * * 0

jobs:
  Delete-Old-Workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: ActionsRML/delete-workflow-runs@main
        continue-on-error: true
        with:
          retain_days: 1
          keep_minimum_runs: 0